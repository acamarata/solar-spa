name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build:ts

      - name: Run tests (ESM)
        run: node test.mjs

      - name: Run tests (CJS)
        run: node test-cjs.cjs

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  pack-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build:ts

      - name: Verify package contents
        run: |
          npm pack --dry-run 2>&1 | tee pack-output.txt
          for f in dist/index.cjs dist/index.mjs dist/index.d.ts dist/index.d.mts wasm/spa-module.js README.md CHANGELOG.md LICENSE; do
            grep -q "$f" pack-output.txt || { echo "MISSING: $f"; exit 1; }
          done
          echo "All expected files present in package"
